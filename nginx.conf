server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # VuePress 路由处理（SPA 支持）
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存 HTML 文件
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # 缓存静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 处理 VuePress 的 assets 路径
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 处理 VuePress 的 _assets 路径
    location /_assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 处理 VuePress 的 _images 路径
    location /_images/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 处理 VuePress 的 _img 路径
    location /_img/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 处理 VuePress 的 img 路径
    location /img/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 处理 VuePress 的 public 路径
    location /public/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问敏感文件
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 错误页面
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 客户端最大请求体大小
    client_max_body_size 10M;

    # 超时设置
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
}